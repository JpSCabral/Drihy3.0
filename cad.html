<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,500;0,700;1,100;1,200;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/icon/favicon.ico">
    <link rel="stylesheet" href="./CSS/respCad.css">

    <title>Drihy | Cadastro</title>
</head>
<div class="container p-0 m-0">
    <div class="row ">
      <div class="col-lg-4 offset-lg-9 col-sm-12">
        <div class="form-container bg-white p-3 text-center">
          <img style="height: 60px;" src="./assets/logodrihy.jpg" alt="">
          <h4 class="display-6">Login</h4>
          <form class="m-3">
            <div class="form-group mb-4">
              <input type="email" class="form-control" id="email-login" placeholder="Digite seu email">
            </div>
            <div class="form-group mb-4 text-start">
              <input type="password" class="form-control" id="senha-login" placeholder="Digite sua senha">
              <a class="lk" href="#">Esqueci a senha</a>
            </div>
            <a href="./userPage.html" class="btn btn-dark w-100">Entrar</a>
          </form>
          
          <img style="height: 40px;" src="./assets/linha_dhry.png" alt="">

          <h4 class="display-6">Cadastro</h4>
          <form class="m-3">
            <div class="form-group mb-4">
              <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group mb-4">
              <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-group mb-4">
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <a href="./userPage.html" class="btn btn-dark w-100">Cadastrar</a>
          </form>
          <a class="lk" href="./index.html">Voltar a pagina principal</a>
          
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
