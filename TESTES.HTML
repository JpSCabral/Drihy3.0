<!DOCTYPE html>
<html>
<head>
  <title>Tela de Cadastro e Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      background-image: url(../assets/max-van-den-oetelaar-uymG7UVPXpI-unsplash.jpg);
      background-size: cover;
      background-position: center;
    }
    
    .form-container {
      background-color: rgba(255, 255, 255);
      padding: 20px;
      /* margin-top: 100px;
      margin-right: auto;
      margin-bottom: 100px;
      margin-left: auto; */
      width: 90%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div class="container m-0 p-0">
    <div class="row m-0 p-0">
      <div class="col-lg-6 offset-lg-11">
        <div class="form-container">
          
          <h2>Login</h2>
          <form>
            <div class="form-group">
              <label for="email-login">Email:</label>
              <input type="email" class="form-control" id="email-login" placeholder="Digite seu email">
            </div>
            <div class="form-group">
              <label for="senha-login">Senha:</label>
              <input type="password" class="form-control" id="senha-login" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-dark w-100">Entrar</button>
          </form>
          
          <hr>

          <h2>Cadastro</h2>
          <form>
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu email">
            </div>
            <div class="form-group">
              <label for="senha">Senha:</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-dark w-100">Cadastrar</button>
          </form>
          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
